<!doctype html>
<html>
<head>
    <title>Sentence Echo</title>
</head>
<body>
    <h2>Enter a sentence:</h2>
    <form method="POST">
        <input type="text" name="sentence" style="width:300px;" required>
        <input type="submit" value="Submit">
    </form>

    {% if sentence %}
        <h3>You wrote:</h3>
        <p>{{ sentence }}</p>
    {% endif %}
</body>
</html>
